<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe Checklist</title>
    <link rel="icon" href="https://www-static.warframe.com/images/warframe/favicon.ico" sizes="any">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: #e2e2e2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #282828;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .container-clem {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size:x-small;
        }
        h1, h2 {
            color: #ffcc00;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        label {
            cursor: pointer;
        }
        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-button:hover {
            background-color: #e64a19;
        }
        .syndicate-group {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Warframe Daily and Weekly Checklist</h1>
        
        <h2>Daily Missions</h2>
        <h3 id="daily-timer"></h3>
        <ul id="daily-missions">
            <li><input type="checkbox" id="login"><label for="login">Login</label></li>
            <li><input type="checkbox" id="foundry"><label for="foundry">Foundry (Forma, Fieldron, etc.)</label></li>
            <li><input type="checkbox" id="syndicate-standing"><label for="syndicate-standing">Faction Syndicate Standing</label></li>
            <li><input type="checkbox" id="first-mission"><label for="first-mission">First Mission 2x Credit Bonus (Sortie 3, Dark Sector)</label></li>
            <li><input type="checkbox" id="sortie"><label for="sortie">Sortie</label></li>
            <li><input type="checkbox" id="focus"><label for="focus">Focus</label></li>
            <li><input type="checkbox" id="steel-path"><label for="steel-path">Steel Path Incursions</label></li>
            <li><input type="checkbox" id="nightwave-daily"><label for="nightwave-daily">Nightwave Daily</label></li>
            <li>Neutral Syndicate Standing
                <ul class="syndicate-group">
                    <li><input type="checkbox" id="conclave-daily"><label for="conclave-daily">Conclave Challenges (Conclave Hall, Relay) (Reset: 7:15 PM GMT)</label></li>
                    <li><input type="checkbox" id="simaris"><label for="simaris">Cephalon Simaris (Sanctuary, Relay)</label></li>
                    <li><input type="checkbox" id="ostron"><label for="ostron">Ostron (Cetus, Earth)</label></li>
                    <li><input type="checkbox" id="the-quills"><label for="the-quills">The Quills (Orokin Tower, Cetus, Earth)</label></li>
                    <li><input type="checkbox" id="solaris-united"><label for="solaris-united">Solaris United (Fortuna, Venus)</label></li>
                    <li><input type="checkbox" id="vox-solaris"><label for="vox-solaris">Vox Solaris (Fortuna, Venus)</label></li>
                    <li><input type="checkbox" id="ventkids"><label for="ventkids">Ventkids (Fortuna, Venus)</label></li>
                    <li><input type="checkbox" id="entrati"><label for="entrati">Entrati (Necralisk, Deimos)</label></li>
                    <li><input type="checkbox" id="necraloid"><label for="necraloid">Necraloid (Necralisk, Deimos)</label></li>
                    <li><input type="checkbox" id="holdfasts"><label for="holdfasts">The Holdfasts (Chrysalith, Zariman Ten Zero)</label></li>
                    <li><input type="checkbox" id="cavia"><label for="cavia">Cavia (Sanctum Anatomica, Necralisk, Deimos)</label></li>
                    <li><input type="checkbox" id="hex"><label for="hex">The Hex (Höllvania Central Mall, Höllvania)</label></li>
                </ul>
            </li>
        </ul>
        <button class="reset-button" onclick="resetChecklist('daily')">Reset Daily Missions</button>
    
        <h2>Weekly Missions</h2>
        <h3 id="weekly-timer"></h3>
        <ul id="weekly-missions">
            <li>Vendors
                <ul class="syndicate-group">
                    <li><input type="checkbox" id="teshin"><label for="teshin">Teshin (Conclave Hall, Relay)</label></li>
                    <li><input type="checkbox" id="palladino"><label for="palladino">Palladino (Iron Wake, Earth)</label></li>
                    <li><input type="checkbox" id="archimedean-yonta"><label for="archimedean-yonta">Archimedean Yonta (Chrysalith, Zariman Ten Zero)</label></li>
                    <li><input type="checkbox" id="acrithis"><label for="acrithis">Acrithis (Dormizone, Zariman Ten Zero)</label></li>
                    <li><input type="checkbox" id="shiny-treasures"><label for="shiny-treasures">Bird 3 (Sanctum Anatomica, Necralisk, Deimos)</label></li>
                </ul>
            </li>
            <li><input type="checkbox" id="nightwave-weekly"><label for="nightwave-weekly">Nightwave Weekly</label></li>
            <li><input type="checkbox" id="maroo"><label for="maroo">Ayatan Treasure Hunt (Maroo's Bazaar, Mars)</label></li>
            <li><input type="checkbox" id="archon-hunt"><label for="archon-hunt">Archon Hunt</label></li>
            <li><input type="checkbox" id="break-narmer"><label for="break-narmer">Break Narmer (Drifter's Camp, Earth)</label></li>
            <li><input type="checkbox" id="duviri-circuit"><label for="duviri-circuit">Duviri Circuit</label></li>
            <li><input type="checkbox" id="netracells"><label for="netracells">Netracells (3/5 Search Pulses) (Tagfer, Sanctum Anatomica, Necralisk, Deimos)</label></li>
            <li><input type="checkbox" id="deep-archimedea"><label for="deep-archimedea">(Elite) Deep Archimedea (2/5 Search Pulses) (Loid, Sanctum Anatomica, Necralisk, Deimos)</label></li>
            <li><input type="checkbox" id="pom-calendar"><label for="pom-calendar">POM-2 Calendar (Höllvania Central Mall, Höllvania)</label></li>
            <li><input type="checkbox" id="conclave-weekly"><label for="conclave-weekly">Conclave Missions (Conclave Hall, Relay) (Reset: every Friday, 12:00 AM GMT)</label></li>
        </ul>
        <button class="reset-button" onclick="resetChecklist('weekly')">Reset Weekly Missions</button>
    </div>
    <div class="container-clem">sry Clem</div>
    <script>
        const dailyMissions = document.querySelectorAll('#daily-missions input[type="checkbox"]');
        const weeklyMissions = document.querySelectorAll('#weekly-missions input[type="checkbox"]');

        // Load checklist state from localStorage
        function loadChecklist() {
            dailyMissions.forEach(item => {
                item.checked = localStorage.getItem(item.id) === 'true';
            });

            weeklyMissions.forEach(item => {
                item.checked = localStorage.getItem(item.id) === 'true';
            });
        }

        // Save checklist state to localStorage
        function saveChecklist() {
            dailyMissions.forEach(item => {
                localStorage.setItem(item.id, item.checked);
            });

            weeklyMissions.forEach(item => {
                localStorage.setItem(item.id, item.checked);
            });
        }

        // Reset checklist state
        function resetChecklist(type) {
            if (type === 'daily') {
                dailyMissions.forEach(item => {
                    item.checked = false;
                    localStorage.setItem(item.id, false);
                });
            } else if (type === 'weekly') {
                weeklyMissions.forEach(item => {
                    item.checked = false;
                    localStorage.setItem(item.id, false);
                });
            }
        }

        // Event listeners for saving state
        dailyMissions.forEach(item => {
            item.addEventListener('change', saveChecklist);
        });

        weeklyMissions.forEach(item => {
            item.addEventListener('change', saveChecklist);
        });

        // Initialize checklist
        loadChecklist();
                // Timer functions
                function updateDailyTimer() {
            const now = new Date();
            const nextReset = new Date();
            nextReset.setUTCHours(0, 0, 0, 0);
            if (now >= nextReset) {
                nextReset.setUTCDate(nextReset.getUTCDate() + 1);
            }
            const diff = nextReset - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('daily-timer').innerText = `Reset in: ${hours}h ${minutes}m`;
        }

        function updateWeeklyTimer() {
            const now = new Date();
            const nextReset = new Date();
            nextReset.setUTCDate(7 + nextReset.getUTCDate() + (1 + 7 - nextReset.getUTCDay()) % 7 || 7);
            nextReset.setUTCHours(0, 0, 0, 0);
            const diff = nextReset - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('weekly-timer').innerText = `Reset in: ${days}d ${hours}h ${minutes}m`;
        }

        // Update timers every second
        setInterval(updateDailyTimer, 1000);
        setInterval(updateWeeklyTimer, 1000);

        // Initial call to display timers immediately
        updateDailyTimer();
        updateWeeklyTimer();
    </script>
</body>
</html>
